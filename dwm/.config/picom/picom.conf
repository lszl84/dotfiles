# Backend (glx required for rounded corners and opacity)
backend = "glx";
vsync = true;

# Rounded corners on windows (not the bar)
corner-radius = 22;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "override_redirect = true"
];

# Terminal transparency (entire window including text)
opacity-rule = [
    "92:class_g = 'St'",
    "92:class_g = 'st-256color'"
];

# No shadows (clean look, avoids artifacts with gaps)
shadow = false;

# No fading
fading = false;
