# Backend (glx required for rounded corners and opacity)
backend = "glx";
vsync = true;

# Rounded corners on windows (not the bar)
corner-radius = 22;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "override_redirect = true"
];

# Transparency (entire window including text)
opacity-rule = [
    "75:class_g = 'St'",
    "75:class_g = 'st-256color'",
    "75:class_g = 'Emacs'"
];

# Blur (frosted glass effect behind transparent windows)
blur-method = "dual_kawase";
blur-strength = 7;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = false;

blur-background-exclude = [
    "class_g != 'St' && class_g != 'st-256color' && class_g != 'Emacs'"
];

# No shadows (clean look, avoids artifacts with gaps)
shadow = false;

# Dim inactive windows (replaces border-based focus indicator)
inactive-dim = 0.35;

# Keep the bar at full brightness (dock windows never receive focus)
focus-exclude = [
    "window_type = 'dock'",
    "override_redirect = true"
];
